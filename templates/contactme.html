<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctame</title>
    <link rel="icon" type="image/png" href="../assets/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/contactme.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="nlstitle">NLS</a>
        <a href="./contactme.html">Contacto</a>
        <a
          href="https://www.linkedin.com/in/noelia-lago-serrano-aaa882200?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
          target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a
          href="https://www.instagram.com/noelia__lago?igsh=eTd6ZnRhaWc5ampy"
          target="_blank"
          ><i class="bi bi-instagram"></i
        ></a>
      </nav>
    </header>

    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Información de contacto</h3>
          <p class="text">
            Puedes encontrarme en las siguientes redes sociales:
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Red social (aqui podemos poner iconos)</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>Red Social</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>Red Social</p>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <form action="index.html" autocomplete="off">
            <h3 class="title">Hablame ;-)</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nombre y apellidos</label>
              <span>Nombre y apellidos</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Teléfono de contacto</label>
              <span>Teléfono de contacto</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Mensaje</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="../js/contactme.js"></script>
  </body>
</html>
